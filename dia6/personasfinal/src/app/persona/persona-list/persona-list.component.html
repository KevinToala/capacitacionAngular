<div class="contenido">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <mat-icon>person</mat-icon>  
      <h2>Personas</h2>
    </div>

    <button mat-raised-button color="primary"
            routerLink="/personas/nuevo">
      Nueva Persona
    </button>    
  </div>

  <table mat-table [dataSource]="personas" class="mat-elevation-z8">

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let persona"> 
        {{persona.nombres}} 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let persona"> 
        {{persona.apellidos}} 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="identificacion">
      <th mat-header-cell *matHeaderCellDef> Identificación </th>
      <td mat-cell *matCellDef="let persona"> 
        {{persona.identificacion}} 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let persona"> 
        {{persona.correo}} 
      </td>
    </ng-container>
  

    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <!-- Se añadio (click)="$event.stopPropagation()" para evitar que al hacer clic
             en el buton de eliminar tambien se ejecute el evento de clic para la fila
             y esto abra el modo consulta
        -->
        <td mat-cell *matCellDef="let persona" (click)="$event.stopPropagation()"> 
          <button type="button" mat-icon-button color="warn"
                  (click)="eliminarPersona(persona.id)">
            <mat-icon aria-label="Eliminar Persona">delete</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let persona; columns: displayedColumns;"
        (click)="consultar(persona.id)">
    </tr>
  </table>
</div>
