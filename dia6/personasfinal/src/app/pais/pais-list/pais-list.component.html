<div class="contenido">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-icon>public</mat-icon>  
        <h2>Pais</h2>
      </div>
  
      <button mat-raised-button color="primary" (click)="abrirDetalle()">
        Nuevo Pais
      </button>    
    </div>
  
    <div fxLayout="row" >
      <table mat-table [dataSource]="paises" class="mat-elevation-z8" fxFlex>
    
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let pais"> 
            {{pais.nombre}} 
          </td>
        </ng-container>

        <ng-container matColumnDef="codigoISO">
          <th mat-header-cell *matHeaderCellDef> Codigo ISO </th>
          <td mat-cell *matCellDef="let pais"> 
            {{pais.codigoISO}} 
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let pais" (click)="$event.stopPropagation()"> 
            <button mat-icon-button color="warn" (click)="eliminar(pais.id)">
              <mat-icon aria-label="Eliminar Pais">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let pais; columns: displayedColumns;"
            (click)="abrirDetalle(pais)">
        </tr>
      </table>
    </div>
  </div>
